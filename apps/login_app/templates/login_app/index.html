<!DOCTYPE html>
<html>

<head>
    <title>Email validation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'login_app/css/style.css' %}">
    <script src="{% static 'login_app/js/script.js' %}"></script>
</head>

<body>
    <div id="container">
        <h1>Login and Registration</h1>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action='/process_register' method="POST">
            {% csrf_token %}
            <div class="form-group reg_box box">
                <h2>Register here!</h2>
                <p>First Name: <input type="text" class="form-control" name="first_name"></p>
                <p>Last Name: <input type="text" class="form-control" name="last_name"></p>
                <p>Email: <input type="text" class="form-control" name="email"></p>
                <p>Password: <input type="password" class="form-control" name="password"></p>
                <p>Confirm Password: <input type="password" class="form-control" name='confirm_password'></p>
                <input type="submit" class="btn btn-success" name="Register!">
            </div>
        </form>
        <form action='/process_login' method="POST">
            {% csrf_token %}
            <div class="form-group login_box box">
                <h2>Login here!</h2>
                <p>Email: <input type="text" class="form-control" name="login_email"></p>
                <p>Password: <input type="password" class="form-control" name="login_password"></p>
                <input type="submit" class="btn btn-success" name="Login!">
            </div>
        </form>
    </div>
</body>

</html>
